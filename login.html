<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>로그인 페이지</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/login.css"
    />
  </head>
  <body>
    <div class="login_logo">
      <img src="./images/master_login_logo.png" alt="" />
    </div>
    <div class="login_title">
      <p class="title">공차 가맹점주 로그인</p>
      <p class="sub_title">
        가맹점의 아이디와 비밀번호로 로그인 후 이용 가능합니다.
      </p>
    </div>
    <form id="loginform" name="loginform" method="post" action="">
      <div class="login_main">
        <input
          type="text"
          name="id"
          id="id"
          placeholder="가맹점주 아이디"
        /><br />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="가맹점주 비밀번호"
        /><br />
        <input
          type="button"
          id="submit"
          value="로그인"
          class="submit"
          onclick="loginFunc()"
        />
      </div>
      <br />

      <div class="login_bottom">
        <div class="login_option">
          <label class="check"
            ><input type="checkbox" name="saveid" id="saveid" value="Y" />아이디
            저장<span class="on"></span
          ></label>
          <label class="check"
            ><input
              type="checkbox"
              name="autoflag"
              id="autoflag"
              value="Y" />자동 로그인<span class="on"></span
          ></label>
        </div>
      </div>
    </form>
    <p class="text_bottom">
      ※아이디 또는 비밀번호를 잊어버린 경우 담당 SV에게 문의 주시기 바랍니다.
    </p>
  </body>
  <script src="./js/login.js"></script>
</html>
